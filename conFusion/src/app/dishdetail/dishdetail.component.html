<div class="container"
	fxLayout="row"
	fxLayout.sm="column"
	fxLayout.xs="column"
	fxLayoutAlign.gt-md="space-around center"
	fxLayoutGap="10px" 
	fxLayoutGap.xs="0">

<div fxFlex="40">
	<md-card *ngIf="dish">
		<md-card-header>
			<md-card-title>
				<h3>{{dish.name | uppercase}}</h3>
			</md-card-title>
		</md-card-header>
		<img md-card-image src={{dish.image}} alt={{dish.name}}>
		<md-card-content>
			<p>{{dish.description}}</p>
		</md-card-content>
		<md-card-actions>
         	<button md-button (click) = "goBack()" >BACK</button>
			<button md-button>LIKE</button>
			<button md-button>SHARE</button>
		</md-card-actions>
	</md-card>
</div>

<div fxFlex="40"  *ngIf="dish">
	<h1>Comments</h1>
	<md-list>
		<md-list-item *ngFor="let key of dish.comments">
			<p md-line>
				<span> {{key.comment}} </span>
			</p>
			<p md-line>
				<span>{{key.rating}} Stars </span>
			</p>
			<p md-line>
				<span> -- {{key.author}}  {{key.date | date}}</span>
			</p>
		</md-list-item>
	</md-list>
</div>


</div>
